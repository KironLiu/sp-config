spring:
  application:
    name: order-service
  devtools:    restart:      enabled: true
    
server:  port: 8201
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
#启用hystrix熔断降级
feign:  hystrix:    enabled: true
#暴漏监控端点
management:  endpoints:    web:      exposure:        include:        - hystrix.stream      #设置只暴漏hystrix端点信息
